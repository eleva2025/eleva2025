<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleva AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #212429;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%231f3344" fill-opacity="1" d="M0,192L40,181.3C80,171,160,149,240,160C320,171,400,213,480,202.7C560,192,640,128,720,128C800,128,880,192,960,213.3C1040,235,1120,213,1200,202.7C1280,192,1360,192,1400,192L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-container {
            background: #1f3344;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            color: #83c346;
            margin-bottom: 20px;
        }

        .error-messages {
            color: #ff6b6b;
            background: #ffebeb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza os textos */
        }

        label {
            color: #b5b5bd;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #299da7;
            border-radius: 5px;
            background: #212429;
            color: white;
            outline: none;
            width: 90%;
            text-align: center; /* Centraliza o texto dentro do input */
        }

        input:focus {
            border-color: #83c346;
        }

        button {
            background-color: #83c346;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #299da7;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="{{ url_for('static', filename='imagens/eleva.gif') }}" alt="Logo" class="logo">
        
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="error-messages">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label for="username">Nome de Usu√°rio</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="wave"></div>

</body>
</html>
